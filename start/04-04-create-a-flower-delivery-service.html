<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>
  <form action="">
    <!-- contact section-->
    <div>
      <!-- recipient details -->
      <div>
        <h2>Recipient Details</h2>
        <label for="recipient-name">Full name</label> <br>
        <input type="text" id="recipient-name"> <br>

        <label for="recipient-mobile">Mobile Number</label> <br>
        <input type="tel" id="recipient-mobile"> <br>

        <label for="recipient-address">Address</label> <br>
        <input type="text" id="recipient-address">
      </div>
      <!-- sender details -->
      <div>
        <h2>Sender Details</h2>
        <label for="sender-name">Full Name</label> <br>
        <input type="text" id="sender-name"> <br>

        <label for="sender-email">Email Address</label> <br>
        <input type="email" id="sender-email"> <br>

        <label for="sender-mobile">Mobile Number</label> <br>
        <input type="tel" id="sender-mobile"> <br>
      </div>
    </div>
    <!-- order section-->
    <div>
      <h2>Order</h2>
      <label for="bouquet-select">Bouquet Type</label> <br>
      <select name="bouquet-type" id="bouquet-select">
        <option value="basic">Basic Bouquet - Php340.99</option>
        <option value="premium">Premium Bouquet - Php4000</option>
        <option value="premium-plus">Premium Bouquet + Chocolate - Php 4500</option>
        <option value="premium-bear">Premium Bouquet + Bear - Php 5000</option>
        <option value="premium-wine">Premium Bouquet + Wine - Php 5800</option>
      </select> <br>

      <label for="message-textarea">Message</label> <br>
      <textarea name="message" id="message-textarea"></textarea> <br>

      <button type="submit">Checkout</button>
    </div>
  </form>
</body>

</html>
